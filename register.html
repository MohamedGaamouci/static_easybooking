<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - EasyBooking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            color: black;
            margin: 0;
        }

        .hero {
            position: relative;
            height: 100vh;
        }

        .carousel-item {
            height: 100vh;
            background-size: cover;
            background-position: center;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .register-container {
            position: absolute;
            top: 50%;
            right: 50%;
            transform: translate(50%, -50%);
            background-color: rgba(255, 255, 255, 0.6);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            width: 90%;
            max-width: 900px;
            backdrop-filter: blur(6px);
            z-index: 99999;
        }

        .whatsapp-float {
            position: fixed;
            bottom: 10px;
            left: 20px;
            z-index: 1000;
            width: 80px;
            height: 80px;
        }

        .whatsapp-float img {
            width: 100%;
            height: auto;
        }

        .register-container .btn-outline-secondary {
            color: white;
            border-color: #0d6efd;
            background-color: #3b89ff;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .register-container .btn-outline-secondary:hover {
            background-color: #0d6efd;
            color: white;
            border-color: #0d6efd;
        }

        /* Navbar Styling */
        .navbar {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            z-index: 999999;
        }

        .navbar-brand img {
            height: 50px;
        }

        .nav-link {
            font-weight: 500;
            padding: 8px 16px !important;
            border-radius: 6px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            background: #0d6efd;
            color: white !important;
        }

        .navbar-nav .nav-item {
            margin-left: 10px;
        }

        @media (max-width: 576px) {
            .whatsapp-float {
                width: 60px;
                height: 60px;
            }
        }

        @media (max-width: 768px) {
            .register-container {
                top: 80%;
                /* instead of 50%, pushes it further down */
                transform: translate(50%, -60%);
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand me-4" href="#">
                <img src="Images/Logo.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-3">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section with Carousel -->
    <div class="hero">
        <div id="heroCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="4000">
            <div class="carousel-inner">
                <div class="carousel-item active" style="background-image: url('Images/slider1.jpg');"></div>
                <div class="carousel-item" style="background-image: url('Images/slider2.jpg');"></div>
                <div class="carousel-item" style="background-image: url('Images/slider3.jpg');"></div>
                <div class="carousel-item" style="background-image: url('Images/slider4.jpg');"></div>
                <div class="carousel-item" style="background-image: url('Images/slider6.jpg');"></div>
                <div class="carousel-item" style="background-image: url('Images/slider7.jpg');"></div>
                <div class="carousel-item" style="background-image: url('Images/slider8.jpg');"></div>
                <div class="carousel-item" style="background-image: url('Images/slider9.jpg');"></div>
                <div class="carousel-item" style="background-image: url('Images/slider12.jpg');"></div>
                <div class="carousel-item" style="background-image: url('Images/slider13.jpg');"></div>
            </div>
        </div>

        <div class="register-container">
            <!-- Registration Form -->
            <div class="register-form" id="formContainer">
                <h3 class="text-center mb-4">Create Your Account</h3>
                <form id="registerForm">
                    <input type="hidden" name="_subject" value="New Agency Registration">
                    <input type="hidden" name="_captcha" value="false">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <input type="text" name="first_name" class="form-control" placeholder="First Name *"
                                    required />
                            </div>
                            <div class="mb-3">
                                <input type="text" name="last_name" class="form-control" placeholder="Last Name" />
                            </div>
                            <div class="mb-3">
                                <input type="email" name="email" class="form-control" placeholder="Email *" required />
                            </div>
                            <div class="mb-3">
                                <input type="text" name="phone" class="form-control" placeholder="Phone Number *"
                                    required />
                            </div>
                            <div class="mb-3">
                                <input type="text" name="agency_name" class="form-control" placeholder="Agency Name *"
                                    required />
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <input type="text" name="agency_address" class="form-control"
                                    placeholder="Agency Address" />
                            </div>
                            <div class="mb-3">
                                <input type="text" name="country" class="form-control" placeholder="Country" />
                            </div>
                            <div class="mb-3">
                                <input type="text" name="city" class="form-control" placeholder="City" />
                            </div>
                            <div class="mb-3">
                                <input type="password" name="password" class="form-control" placeholder="Password *"
                                    required />
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>

            <!-- Thank You Message -->
            <div id="thankYouMessage" style="display:none; text-align:center;">
                <h2>✅ Thank You for Registering!</h2>
                <p>We have received your information.<br>Our team will contact you as soon as possible.</p>
                <a href="#" class="btn btn-primary mt-3" onclick="window.location.reload()">Go Back</a>
            </div>
        </div>
    </div>

    <!-- WhatsApp Floating Button -->
    <a href="https://api.whatsapp.com/send/?phone=213778414080&text&type=phone_number&app_absent=0"
        class="whatsapp-float" target="_blank">
        <img src="Images/whatsapp.png" alt="WhatsApp">
    </a>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AJAX Form Submission -->
    <script>
        document.getElementById("registerForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const form = e.target;
            const data = Object.fromEntries(new FormData(form));

            fetch("https://formsubmit.co/ajax/marketing@easybooking.pro", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (response.ok) {
                        document.getElementById("formContainer").style.display = "none";
                        document.getElementById("thankYouMessage").style.display = "block";
                    } else {
                        alert("❌ Submission failed. Please try again.");
                    }
                })
                .catch(error => {
                    alert("❌ Error: " + error.message);
                });
        });

        document.addEventListener("DOMContentLoaded", function () {
            new bootstrap.Carousel('#heroCarousel', {
                interval: 4000,
                ride: 'carousel',
                pause: false,
                wrap: true
            });
        });
    </script>
</body>

</html>
