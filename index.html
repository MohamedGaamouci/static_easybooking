<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyBooking - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            color: black;
        }

        .hero {
            position: relative;
            height: 100vh;
        }

        .carousel-item {
            height: 100vh;
            background-size: cover;
            background-position: center;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
        }

        .form-overlay {
            position: absolute;
            top: 60%;
            right: 5%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.4);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(6px);
        }

        .whatsapp-float {
            position: fixed;
            bottom: 10px;
            left: 20px;
            z-index: 1000;
            width: 120px;
            height: 120px;
        }

        .whatsapp-float img {
            width: 100%;
            height: auto;
        }

        .form-overlay .btn-outline-secondary {
            color: white;
            border-color: #0d6efd;
            background-color: #3b89ff;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .form-overlay .btn-outline-secondary:hover {
            background-color: #0d6efd;
            color: white;
            border-color: #0d6efd;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand me-4 d-flex align-items-center" href="#">
                <img src="images/logo.png" alt="Logo" height="50">
            </a>
            <div class="collapse navbar-collapse show" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Hero Section with Carousel -->
    <div class="hero">
        <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
            <div class="carousel-inner">
                <div class="carousel-item active" style="background-image: url('images/slider1.jpg');">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Sousse, Tunisa</h5>
                    </div>
                </div>
                <div class="carousel-item" style="background-image: url('images/slider2.jpg');">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Madina, Saudi Arabia</h5>
                    </div>
                </div>
                <div class="carousel-item" style="background-image: url('images/slider3.jpg');">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Antalya, Turkey</h5>
                    </div>
                </div>
                <div class="carousel-item active" style="background-image: url('images/slider4.jpg');">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Benidorm, Spain</h5>
                    </div>
                </div>
                <div class="carousel-item" style="background-image: url('images/slider6.jpg');">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Cairo, Egypt</h5>
                    </div>
                </div>
                <div class="carousel-item" style="background-image: url('images/slider7.jpg');">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Denpasar, Indonesia</h5>
                    </div>
                </div>
                <div class="carousel-item active" style="background-image: url('images/slider8.jpg');">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Dubai, United Arab Emirates</h5>
                    </div>
                </div>
                <div class="carousel-item" style="background-image: url('images/slider9.jpg');">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Hammamet, Tunisia</h5>
                    </div>
                </div>
                <div class="carousel-item" style="background-image: url('images/slider12.jpg');">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Paris, France</h5>
                    </div>
                </div>
            </div>
        </div>

        <!-- Login Form Overlay -->
        <div class="form-overlay">
            <h4 class="text-center mb-3">Login</h4>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Root">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="register.html" class="btn btn-outline-secondary">Register</a>
                </div>
            </form>
        </div>
    </div>

    <!-- WhatsApp Floating Button -->
    <a href="https://api.whatsapp.com/send/?phone=213778414080&text&type=phone_number&app_absent=0"
        class="whatsapp-float" target="_blank">
        <img src="images/whatsapp.png" alt="WhatsApp">
    </a>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
