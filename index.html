<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyBooking - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            color: black;
            font-family: Arial, sans-serif;
        }

        /* Navbar Styling */
        .navbar {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            z-index: 99999;
        }

        .navbar-brand img {
            height: 50px;
        }

        .nav-link {
            font-weight: 500;
            padding: 8px 16px !important;
            border-radius: 6px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            background: #0d6efd;
            color: white !important;
        }

        /* Hero Carousel */
        .hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .carousel-item {
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        /* Make carousel fade smoothly */
        .carousel-fade .carousel-item {
            transition: opacity 1s ease-in-out;
        }

        /* Login Form Overlay */
        .form-overlay {
            position: absolute;
            top: 60%;
            right: 5%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.4);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(6px);
            z-index: 9999;
            /* ðŸ”¹ Make sure it appears on top of carousel images */
        }

        .form-overlay .btn-outline-secondary {
            color: white;
            border-color: #0d6efd;
            background-color: #3b89ff;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .form-overlay .btn-outline-secondary:hover {
            background-color: #0d6efd;
            color: white;
        }

        /* WhatsApp Button */
        .whatsapp-float {
            position: fixed;
            bottom: 10px;
            left: 20px;
            z-index: 1000;
            width: 120px;
            height: 120px;
        }

        .whatsapp-float img {
            width: 100%;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .form-overlay {
                top: 50%;
                right: 50%;
                transform: translate(50%, -50%);
            }

            .whatsapp-float {
                width: 90px;
                height: 90px;
            }
        }

        .navbar-nav .nav-item {
            margin-left: 10px;
            /* reduce spacing between items */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand me-4" href="#">
                <img src="Images/Logo.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-3">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero">
        <div id="heroCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="5000">
            <div class="carousel-inner">
                <div class="carousel-item active" style="background-image: url('Images/slider1.jpg');"></div>
                <div class="carousel-item" style="background-image: url('Images/slider2.jpg');"></div>
                <div class="carousel-item" style="background-image: url('Images/slider3.jpg');"></div>
                <div class="carousel-item" style="background-image: url('Images/slider4.jpg');"></div>
                <div class="carousel-item" style="background-image: url('Images/slider6.jpg');"></div>
                <div class="carousel-item" style="background-image: url('Images/slider7.jpg');"></div>
                <div class="carousel-item" style="background-image: url('Images/slider8.jpg');"></div>
                <div class="carousel-item" style="background-image: url('Images/slider9.jpg');"></div>
                <div class="carousel-item" style="background-image: url('Images/slider12.jpg');"></div>
                <div class="carousel-item" style="background-image: url('Images/slider13.jpg');"></div>
            </div>
        </div>

        <!-- Login Form Overlay should be here -->
        <div class="form-overlay">
            <h4 class="text-center mb-3">Login</h4>
            <form action="https://b2b.easybooking.pro/index.php/login/post" method="POST">
                <div class="mb-3">
                    <label>Root</label>
                    <input type="text" class="form-control" placeholder="Root">
                </div>
                <div class="mb-3">
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="register.html" class="btn btn-outline-secondary">Register</a>
                </div>
            </form>
        </div>
    </div>

    <a href="https://api.whatsapp.com/send/?phone=213778414080&text&type=phone_number&app_absent=0"
        class="whatsapp-float" target="_blank">
        <img src="Images/whatsapp.png" alt="WhatsApp">
    </a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const carousel = new bootstrap.Carousel('#heroCarousel', {
            interval: 5000, // 5 seconds for all slides
            ride: 'carousel',
            pause: false,   // don't stop on hover
            wrap: true      // loop back to first slide
        });
    });
</script>


</html>
