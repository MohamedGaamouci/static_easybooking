<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact EasyBooking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            overflow-x: hidden;
            background-color: #f8f9fa;
        }

        .hero-section {
            background: url('https://source.unsplash.com/1600x600/?contact,travel') center/cover no-repeat;
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
        }

        .hero-section h1 {
            font-size: 3rem;
        }

        .contact-section {
            background-color: #ffffff;
            padding: 4rem 2rem;
        }

        .contact-section .form-control {
            border-radius: 0.5rem;
        }

        .contact-section .btn {
            border-radius: 0.5rem;
        }

        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2rem;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand me-4 d-flex align-items-center" href="#">
                <img src="images/logo.png" alt="Logo" height="50">
            </a>
            <div class="collapse navbar-collapse show" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="hero-section">
        <h1>Contactez EasyBooking</h1>
    </div>

    <div class="contact-section">
        <div class="container">
            <h2 class="text-center mb-4">Nous Contacter</h2>
            <div class="row g-4">
                <div class="col-md-6">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nom Complet</label>
                            <input type="text" class="form-control" id="name" placeholder="Votre nom">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Adresse Email</label>
                            <input type="email" class="form-control" id="email" placeholder="exemple@email.com">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5"
                                placeholder="Votre message..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Envoyer</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="bg-white p-4 rounded shadow-sm">
                        <h5 class="text-primary mb-3">Nos Coordonnées</h5>
                        <p><i class="fas fa-map-marker-alt me-2 text-primary"></i> Alger, Algérie</p>
                        <p><i class="fas fa-envelope me-2 text-primary"></i> contact@easybooking.pro</p>
                        <p><i class="fas fa-phone me-2 text-primary"></i> +213 123 456 789</p>
                        <div class="mt-3">
                            <h6 class="text-primary">Suivez-nous :</h6>
                            <a href="#" class="me-3 text-decoration-none text-primary"><i
                                    class="fab fa-facebook fa-lg"></i></a>
                            <a href="#" class="me-3 text-decoration-none text-primary"><i
                                    class="fab fa-instagram fa-lg"></i></a>
                            <a href="#" class="text-decoration-none text-primary"><i
                                    class="fab fa-linkedin fa-lg"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
